{% extends 'base.html' %}
{% load static %}
{% block content %}
<nav class="col-lg-12 navbar navbar-expand" id="mainNav">
    <div class="container " id="countainerNav">
        <div class="col-12">
            <div class="row" id="champ1" >
                <div class="col-3">
                    <div class="row">
                        <img src="../static/images/logo.png" width="40" height="40"/>
                        <p> Pur Beurre </p>
                    </div>
                </div>
                <div class="col-7 mb-2">
                    <div class="row">
                        <form role="search" method="get" class="search-form" action="http://localhost/wordpress/">
                            <input id="question" name="question" type="text" maxlength="50"
                            class="form-control"
                            autocomplete="on"
                            placeholder="Chercher"
                            required/>
                        </form>
                    </div>
                </div>
                <div class="col-1">
                    <div class="connected">
                        <img src="../static/images/login.png" class="login" id="login" width="52" height="52">
                    </div>
                </div>
                <div class="col-1">
                    <img src="../static/images/carotte.png" class="menu" width="60" height="60" />
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="inscription">
    <div class="container col-h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class=" formulaire col-6">
                <form method="POST">
                    {{ form.as_p }}
                    {% csrf_token %}
                        <input id="submit" type="submit" class="btn btn-primary btn-xl js-scroll-trigger" value="Submit">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
