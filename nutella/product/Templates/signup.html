{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container align-items-center justify-content-center text-center"  >
    <div class="col-12">
        <div class="row" style="center">
            <div class="insc" id="insc">
                <div class="center">
                    <div class=" formulaire col-6" style="left:30%">
                        <form method="POST">
                            {{ form.as_p }}
                            {% csrf_token %}
                            <input id="submit" type="submit" class="btn btn-primary btn-xl js-scroll-trigger" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
