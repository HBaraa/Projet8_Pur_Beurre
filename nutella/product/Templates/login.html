{% extends "base.html" %}
{% load static%}
{% block content %}
<nav class="col-lg-12 navbar navbar-expand" id="mainNav">
    <div class="container " id="countainerNav">
        <div class="col-12">
            <div class="row" id="champ1" >
                <div class="col-3">
                    <div class="row">
                        <img src="../static/images/logo.png" id="logoImg"/>
                        <p> Pur Beurre </p>
                    </div>
                </div>
                <div class="col-7 mb-2">
                    <div class="row">
                        <form role="search" method="get" class="search-form" action="http://localhost/wordpress/">
                            <input id="question" name="question" type="text" maxlength="50"
                            class="form-control"
                            autocomplete="on"
                            placeholder="Chercher"
                            required/>
                        </form>
                    </div>
                </div>
                <div class="col-1">
                    <div class="connected">
                        <img src="../static/images/login.png" class="login" id="login" >
                    </div>
                </div>
                <div class="col-1">
                    <img src="../static/images/carotte.png" class="menu"/>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="connect" id="connect">
    <div class="container align-items-center justify-content-center text-center" >
        <div class="col-lg-12 col-m-4 logIn" >
            <div class="row">
                <form method="post" action="{% url 'login' %}" id="logForm">
                    {{ form.as_p}}
                    {% csrf_token %}
                    <input type="submit" value="Login" class="btn btn-primary pull-right" id="bouton"/>
                </form>
            </div>
            <h6 id="phrasestyle">Pas encore membre ? <a href="{% url 'signup' %}">Inscrivez-vous maintenant !</a></h6>
        </div>
    </div>
</div>
{% endblock %}
