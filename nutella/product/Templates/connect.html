{% extends 'base.html' %}
{% block content %}
<nav class="col-lg-12 navbar navbar-expand" id="mainNav">
    <div class="container " style="border: 1px solid black;">
        <div class="col-12">
            <div class="row" style=" visibility:visible; position:relative; top:8px; left:10px;">
                <div class="col-3">
                    <div class="row">
                        <img src="../static/images/logo.png" width="40" height="40"/>
                        <p style="color:#2275e2;"> Pur Beurre </p>
                    </div>
                </div>
                <div class="col-7 mb-2">
                    <div class="row" style="position:relative; top:8px; width:200px; left:50%;">
                        <form role="search" method="get" class="search-form" action="http://localhost/wordpress/">
                            <input id="question" name="question" type="text" maxlength="50"
                            class="form-control"
                            autocomplete="off"
                            placeholder="Chercher"
                            style="border: none; background-color:rgb(171, 178, 185); background-image: url('../static/images/searchicon.png'); background-position:  90% 50%; background-size: 20px 20px; background-repeat: no-repeat;"
                            required/>
                        </form>
                    </div>
                </div>
                <div class="col-1">
                    <div class="connected" style="left:80%;">
                        <img src="../static/images/login.png" width="60" height="60" style="position:relative; top:2px;">
                        <p style="color:#2275e2;"></p>
                    </div>
                </div>
                <div class="col-1">
                    <img src="../static/images/carotte.png" width="60" height="60" style="position:relative; top:0px"/>
                    <p style="color:#2275e2;">     </p>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="inscription" style="position:relative; bottom:15%;">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="card" style="width:1200px">
                <div class="card body" style="border: 1px solid black; background-image: url('../static/images/accueilbg.png');  background-repeat: no-repeat; background-size: 1200px 1200px; bottom:20px; background-position: 0px 0px background-color: rgba(241, 213, 243, 0.986);; padding:12px; margin-bottom:100px;">
                    <form id="login-form" method="post"
                        action="{% url 'connected' %}">
                        {% csrf_token %}
                        <table class="table">
                            <tr>
                                <td style="border: 0px"><label for="id_username" style="color:#C45525;">Email</label></td>
                                <td style="border: 0px"><input id="id_username" name="username"
                                    type="text" class="form-control"></td>
                            </tr>
                            <tr>
                                <td style="border: 0px"><label for="id_password" style="color:#C45525;">Mot De Pass</label></td>
                                <td style="border: 0px"><input id="id_password" name="password"
                                    type="password" class="form-control"></td>
                            </tr>
                            <tr>
                                <td style="border: 0px; position:relative; left:62%"><input type="submit" value="Login"
                                    class="btn btn-primary pull-right" /></td>
                                <input type="hidden" name="next" value=" " />
                            </tr>
                        </table>
                        <h4 style="color:#C45525;">Pas encore membre ? <a href="{% url 'signup' %}">Inscrivez-vous maintenant !</a></h4>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
