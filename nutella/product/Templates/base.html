<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Pur Beurre for Nutella lovers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <link href="{% static 'styles.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <base href="/">
</head>

<body>
    <nav class="col-lg-12 navbar navbar-expand" id="mainNav">
        <div class="container " id="cadreNav">
            <div class="col-12">
                <div class="row" id="alignement">
                    <div class="col-3">
                        <div class="row">
                            <img src="{% static 'images/logo.png' %}" id="logoImg"/>
                            <a href='{% url "home" %}'>
                                <p class="textadj"> Pur Beurre </p>
                            </a>
                        </div>
                    </div>
                    <div class="col-6 mb-2">
                        <div class="row">
                            <form role="search" class="search-form" action="{% url 'all_products' %}" method="get">
                                <input id="question" name="query" type="text" maxlength="50"
                                class="form-control"
                                autocomplete="off"
                                placeholder="Chercher"
                                required/>
                            </form>
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="connected">
                            <a href='{% url "moncompte" %}'>
                                <i class="fa-sharp fa-solid fa-user" style="left:20px"></i>
                            </a>
                        </div>
                    </div>
                        <div class="col-1">
                            <div class="connected">
                                <a href='{% url "favorite" %}'>
                                    <i class="fa-sharp fa-solid fa-carrot" style="left:20px; width:30px; height:30px"></i>
                                </a>
                            </div>
                        </div>
                        {% if user.is_authenticated %}
                        <div class="col-1">
                            <div class="deconnecter">
                                <a href='{% url  "logout" %}'>
                                    <i class="fa-solid fa-right-from-bracket"></i>
                                </a>
                            </div>
                        </div>
                        {% else %}
                        <div class="col-1">
                            <div class="deconnecter">
                                <a href='{% url  "login" %}'>
                                    <i class="fa-solid fa-right-from-bracket"></i>
                                </a>
                            </div>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="container col-6 " style="border: 1px solid black; visibility:visible; position:relative; bottom:0%;width=800px;" >
        <div class="row" >
            <div class="col-4" style="position:relative; left:8%;">
                <div class="row">
                    <a href="{% url 'mention' %}" >Mention légale</a>
                </div>
            </div>
            <div class="col-4" style="position:relative; left:50%;">
                <div class="row">
                    <a href="contact">contact</a></li>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <!-- Core theme JS-->
</body>

</html>
