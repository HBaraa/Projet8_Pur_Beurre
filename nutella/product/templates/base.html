<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Pur Beurre for Nutella lovers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <link href="{% static 'styles.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <base href="/">
</head>

<body class="col-lg-12" id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container px-40 px-lg-5">
            <img src="{% static 'images/logo.png' %}" id="logoImg"/>
            <a class="navbar-brand" href="#page-top" style="color: #087990;">Pur Beurre</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive" style="position:relative; right:100px;">
                <div class="scnd-search" id="scnd-search" >
                    <form role="search" class="search-form" action="{% url 'all_products' %}" method="get" style="position:relative; top:10px; left:100px;">
                        <input id="question" name="query" type="text" maxlength="50"
                        class="form-control"
                        autocomplete="off"
                        placeholder="Chercher"
                        required/>
                    </form>
                </div>
                <ul class="navbar-nav ms-auto my-2 my-lg-0 center-items" id="alignement">
                    <li class="nav-item active" style="position:relative; left=-200px;">
                        <a class="nav-link" href="#">
                            <a href='{% url "moncompte" %}'>
                                <i class="fa-sharp fa-solid fa-user" id="ic1_size"></i>
                            </a>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <a href='{% url "favorite" %}'>
                                <i class="fa-sharp fa-solid fa-carrot" id="carr"></i>
                            </a>
                        </a>
                    </li>
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                        <div class="col-1">
                            <div class="deconnecter">
                                <a class="nav-link" href="#">
                                    <a href='{% url  "logout" %}'>
                                        <i class="fa-solid fa-right-from-bracket" id="ic_size2"></i>
                                    </a>
                                </a>
                            </div>
                        </div>
                        {% else %}
                        <div class="col-1">
                            <div class="deconnecter">
                                <a href='{% url  "login" %}'>
                                    <i class="fa-solid fa-right-from-bracket"id="ic_size2"></i>
                                </a>
                            </div>
                        </div>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer class="bg-light py-5">
        <div class="container col-lg-12 center px-4 px-lg-5 center-text">
            <div class="row center small text-center text-muted" id="foot_pos1">
                <div class="box align-items-center justify-content-center center">
                    <div class="col-6" id="pos1" >
                        <a href="{% url 'mention' %}" >Mention légale</a>
                    </div>
                    <div class="col-2" id="posi" >
                    </div>
                    <div class="col-3" id="pos2">
                        <a href="contact">contact</a></li>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <!-- Core theme JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- SimpleLightbox plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
